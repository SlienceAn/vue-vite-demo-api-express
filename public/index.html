    <style>
        /* 先設定全域字體 */
        * {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;

        body {

            min-height: 100vh;
            display: flex;

            justify-content: center;
        }

            text-align: center;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            -webkit-text-fill-color: transparent;
        }

            font-size: 1.25rem;
        }
    </style>
</head>
