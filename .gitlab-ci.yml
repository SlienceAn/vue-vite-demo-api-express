include:
  - project: 'AIOT_demo/CICD-template'
    ref: main
    file: '.gitlab-ci.yml' 

services: 
  - docker:dind

stages: 
  - build
  - push
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  DIST_REPO_URL: git@gitlab.com:aiot_demo/vue-vite-demo-api-express-dist.git

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules/  

build:
  image: node:latest
  stage: build
  script: 
    - echo "webpack開始打包"
    - npm install -g pnpm
    - pnpm install 
    - pnpm build
  artifacts:
    paths:
      - dist/
  only:
    - master

push:
  stage: push
  extends: setup_ssh
  needs:
    - setup_ssh
    - build
  dependencies:
    - setup_ssh
    - build
  script:  
    - echo "檢查SSH檔案:"
    - ls -la .ssh/
    - ls -la
    - pwd
    - export GIT_SSH_COMMAND="ssh -i $PWD/.ssh/id_rsa -o UserKnownHostsFile=$PWD/.ssh/known_hosts"
    # git推送
    - cd dist
    - rm -rf .git
    - git init
    - git config --global user.email "$GITLAB_USER_EMAIL"
    - git config --global user.name "$GITLAB_USER_NAME" 
    - git remote add origin $DIST_REPO_URL
    - git add -f .
    - git commit -m "$CI_COMMIT_MESSAGE"
    - git push -f origin master:main
    # 成功後顯示訊息
    - echo "🎉 Git push 階段完成！成功推至Dist"
    - echo "📦 部署版本：$CI_COMMIT_SHA"
    - echo "👤 部署者：$GITLAB_USER_NAME"
    - echo "🕒 部署時間：$(date)"

deploy:
  image: docker:latest
  stage: deploy
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - echo "Docker Hub 登入"
    - docker images
    - docker-compose build
    - docker images 
    - docker push beast964089/vue-vite-demo-api-express:latest
  only:
    - master 
