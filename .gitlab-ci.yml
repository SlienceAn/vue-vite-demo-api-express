    - echo "測試群組變數 ---> $PUSHER_SECRET"
    - echo "測試群組變數 ---> $POSTGRES_URL_NO_SSL"
    - echo "測試群組變數 ---> $POSTGRES_URL_NON_POOLING"
    - echo "測試群組變數 ---> $POSTGRES_URL"

dev-deploy:
