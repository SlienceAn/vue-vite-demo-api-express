  - docker:dind

stages: 
  - build
  - push
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  DIST_REPO_URL: git@gitlab.com:aiot_demo/vue-vite-demo-api-express-dist.git

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules/  

build:
  image: node:latest
  stage: build
  script: 
    - echo "Build Start !"
    - npm install -g pnpm
    - pnpm install --prod
    - pnpm build
  artifacts:
    paths:
      - dist/
  only:
    - master

